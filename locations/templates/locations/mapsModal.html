<!-- Modal -->
<div class="modal top fade" id="mapsModal{{place.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-mdb-backdrop="true" data-mdb-keyboard="true">
    <div class="modal-dialog  modal-lg modal-dialog-centered">
      <div class="modal-content" style="border-radius: 1rem;">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{place.name}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <iframe
        width="100%"
        height="400"
        style="border:0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAEZJ12hodDjavoCKza-b-jGOT3CVg6Acg&q={{place.name}}">
      </iframe>
        <div class="modal-footer" center>
          <form  action="" method="post">
            {% csrf_token %}
            <div class="text-center"><button class="btn btn-outline-dark btn-md px-5" type="Submit"
                    name="place" id="id_place" value="{{place.id}}"  >Add place</button></div>
        </form>
        </div>
      </form>
      </div>
    </div>
  </div>
